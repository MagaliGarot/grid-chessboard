<html lang="fr">
    
    <head>
        <meta charset="utf-8" />
        <title> Chessboard </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section class="grid">

            <!--black première rangée, queen, king-->
            <div id="blackrock1">♜</div>
            <div id="blackknight1">♞</div>
            <div id="balckbishop1">♝</div>
            <div id="balckking">♚</div>
            <div id="balckqueen">♛</div>
            <div id="balckbishop2">♝</div>
            <div id="blackknight2">♞</div>
            <div id="blackrock2">♜</div>

            <!--Black pions - pawn-->
            <div id="blackpawn1">♟</div>
            <div id="blackpawn2">♟</div>
            <div id="blackpawn3">♟</div>
            <div id="blackpawn4">♟</div>
            <div id="blackpawn5">♟</div>
            <div id="blackpawn6">♟</div>
            <div id="blackpawn7">♟</div>
            <div id="blackpawn9">♟</div>

             <!--White pions - pawn-->
             <div id="whitepawn1">♙</div>
             <div id="whitepawn2">♙</div>
             <div id="whitepawn3">♙</div>
             <div id="whitepawn4">♙</div>
             <div id="whitepawn5">♙</div>
             <div id="whitepawn6">♙</div>
             <div id="whitepawn7">♙</div>
             <div id="whitepawn8">♙</div>

            <!--white dernière rangée, queen, king-->
            <div id="whiterock1">♖</div>
            <div id="whiteknight1">♘</div>
            <div id="whitebishop1">♗</div>
            <div id="whiteking">♔</div>
            <div id="whitequeen">♕</div>
            <div id="whitebishop2">♗</div>
            <div id="whiteknight2">♘</div>
            <div id="whiterock2">♖</div>
           
        </section>

    </body>

</html>
